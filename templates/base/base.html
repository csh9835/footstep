{% load static %}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
        <style>
            html,
            body {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body class="bg-success bg-opacity-25">
        {% block content %}
        <!-- 기본 템플릿 내용 -->
        {% endblock %}

        <!-- JS -->
        <script src="{% static 'bootstrap.min.js' %}"></script> <!-- 부트스트랩 JS -->
        {% block script %}
        {% endblock %}
        {% block script2 %}
        {% endblock %}
        <!-- JS -->
    </body>
</html>
