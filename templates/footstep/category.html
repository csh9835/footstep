{% extends 'base/personal_base.html' %}
{% block personal_content %}

    {% if category %}
        <h1 class="border-bottom p-2">{{ category.category_sub }}</h1>
        {% for post in category.post_set.all %}
        <div>      
            <a class="text-dark" href="{% url 'footstep:post' owner.username post.subject %}">{{ post }}</a>
        </div>
        {% endfor %}
    {% else %}
    <h2>게시글이 없습니다.</h2>
    {% endif %}
    
{% endblock %}
